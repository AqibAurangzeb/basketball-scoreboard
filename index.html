<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <title>Basketball Scoreboard</title>
    </head>
    <body>
        <div class="container">
            <div>
                <h3 class="board-title">HOME</h3>
                <span id="board-home-counter" class="counter">0</span>
                <button class="increment-btn" onclick="increaseHomeScoreBy1()">+1</button>
                <button class="increment-btn" onclick="increaseHomeScoreBy2()">+2</button>
                <button class="increment-btn" onclick="increaseHomeScoreBy3()">+3</button>
            </div>
            <div>
                <h3 class="board-title">AWAY</h3>
                <span id="board-away-counter" class="counter">0</span>
                <button class="increment-btn" onclick="increaseAwayScoreBy1()">+1</button>
                <button class="increment-btn" onclick="increaseAwayScoreBy2()">+2</button>
                <button class="increment-btn" onclick="increaseAwayScoreBy3()">+3</button>
            </div>
        </div>
        <button id="new-game-btn" onclick="newGame()">NEW GAME</button>
        <script src="index.js"></script>
    </body>
</html>
